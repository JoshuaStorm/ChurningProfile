<template name="dashboard-page">
    <head>
      <title>Churning Profile</title>
    </head>

    <body>
        <h1>Welcome to Meteor!</h1>
        {{> hello}}
        {{> info}}
    </body>

    <body>
        <div class="container">
            <header>
            <h1>Credit Cards</h1>
            </header>
            <form class="new-card">
                <input type="text" name="issuer" placeholder="Card issuer" />
                <input type="text" name="name" placeholder="Card name" />
                <input type="text" name="network" placeholder="Card network" />
                <input type="submit" value="Submit">
            </form>


            <ul>
            {{#each cards}}
              {{> card}}
            {{/each}}
            </ul>
        </div>

        <button onclick="AccountsTemplates.logout()">Signout</button>
    </body>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="card">
    <li>{{card.issuer}} {{card.name}} {{card.network}} card</li>
</template>
